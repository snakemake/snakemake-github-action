name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches_ignore: []

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Test run
      uses: ./
      with:
        directory: .test
        snakefile: .test/Snakefile
        args: "--cores 1"

    - name: Test containerize
      uses: ./
      with:
        directory: .test
        snakefile: .test/Snakefile
        args: "--cores 1"
        task: "containerize"
  
    - name: Show Dockerfile
      run: |
        cat Dockerfile
  
  test-condarc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Test condarc-file
      uses: ./
      with:
        directory: .test
        snakefile: .test/Snakefile
        condarc-file: .test/condarc.yaml
        stagein: "conda list"
        args: "--cores 1"
